on:
  pull_request:
    branches: [master]

name: Run Tests

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Start React App
        run: |
          cd ChumsWeb
          npm install
          npm test

      - name: Run React Tests
        run: |
          cd CypressTests
          npm install
          npm run cy:run
